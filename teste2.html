<html>

<head>
	<title>Teste</title>
	<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.jumbotron {
			width: 500px;
			padding: 20px;
			margin: auto;
		}
	</style>
	<script>
		angular.module('CalculatorApp', [])
			.controller('CalculatorController', function($scope) {
			
			$scope.round = function(num) {
				//return +(Math.round(num + "e+2")  + "e-2");
				return num.toFixed(2);
			}
			
			$scope.result = function() {
				$r = $scope.VLPRECO * $scope.VLINDICEFINANCEIRO;
				console.log("Pre√ßo * VLINDICEFINANCEIRO: " + $r);
				$r *= $scope.VLINDICETABELAPRECO;
				console.log("R * VLINDICETABELAPRECO: " + $r);
				console.log("R * VLINDICECLIENTE: " + $r);
				$r = $scope.round($r * $scope.VLINDICECLIENTE);
				console.log("R * VLINDICECLIENTE (round): " + $r);
				$r *= $scope.UNIDADE;
				console.log("R * UNIDADE (" + $scope.UNIDADE +"): "+ + $r);
				$total = $scope.round(($r * $scope.QTD));
				console.log("R * QUANTIDADE (" + $scope.QTD +") (round): "+ + $total + "\n--------------------");
				return $scope.round(($r * $scope.QTD));
			};
		});
	</script
</head>

<body>

<!-- <script src= "calcv3.js"></script> -->
<div class="countainer">
<div class="jumbotron" ng-app="CalculatorApp" ng-controller="CalculatorController">
  <p>VLPRECO<input type="number" class="form-control" ng-model="VLPRECO"></p>
  <p>VLINDICEFINANCEIRO<input type="number" class="form-control" ng-model="VLINDICEFINANCEIRO" ng-init="VLINDICEFINANCEIRO = 0.9599198"></p>
  <p>VLINDICETABELAPRECO<input type="number" class="form-control" ng-model="VLINDICETABELAPRECO" ng-init="VLINDICETABELAPRECO = 1.015"></p>
  <p>VLINDICECLIENTE<input type="number" class="form-control" ng-model="VLINDICECLIENTE" ng-init="VLINDICECLIENTE = 1"></p>
  <p>UNIDADE<input type="number" class="form-control" ng-model="UNIDADE" ng-init="UNIDADE = 1"></p>
  <p>QUANTIDADE<input type="number" class="form-control" ng-model="QTD" ng-init="QTD = 1"></p>
  <p>Resultado: {{ result() }}</p>
  </div>
</div>

</body>
 
 </html>
